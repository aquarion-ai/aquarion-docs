site_name: aquarion-docs
site_description: Top-level documentation for Aquarion AI
site_author: Krys Lawrence
copyright: Â© 2025-present by Krys Lawrence
site_url: !ENV [READTHEDOCS_CANONICAL_URL, "https://aquarion-docs.readthedocs.io/en/latest/"]
repo_url: https://github.com/aquarion-ai/aquarion-docs

docs_dir: docs
strict: true

nav:
  - Home: index.md
  - changelog.md
  - component_designs.md
  - system_architectures.md
  - contributing.md

plugins:
  - search
  - mermaid2
  - macros:
      on_undefined: strict
      render_by_default: false
  - social
  - open-in-new-tab:
      add_icon: true
  - spellcheck:
      backends:
        - codespell:
            dictionaries: [clear, rare, code, usage]
      known_words: ../project-words.txt
      ignore_code: no

theme:
  name: material
  custom_dir: overrides
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - navigation.top
    - content.code.copy
    - navigation.footer
    - navigation.indexes
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - smarty
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.smartsymbols
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.escapeall:
      hardbreak: true
  - pymdownx.snippets:
      check_paths: true
      dedent_subsections: true

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

watch:
  - README.md
  - CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aquarion-ai/aquarion-docs
  version: "0.1.0-rc.1"

extra_javascript:
  - javascript/readthedocs.js
